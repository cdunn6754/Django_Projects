<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>

    {% if users %}
    <h1>Here are your users</h1>


    <ol>
      {% for user in users %}
      <li>User Info</li>

      <ul>
          <li>First Name: {{user.first_name}}</li>
          <li>Last Name: {{user.last_name}}</li>
          <li>Email: {{user.email}}</li>                    
      </ul>

      {% endfor %}

    </ol>

    {% else %}
    <h1>You have no users</h1>
    {% endif %}
  </body>
</html>
